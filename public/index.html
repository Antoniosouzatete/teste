<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel IPTV Restream</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Painel IPTV Restream</h1>
        <div class="mb-4">
            <label for="m3u-content" class="block text-sm font-medium text-gray-700">Conteúdo da Lista M3U</label>
            <textarea id="m3u-content" class="mt-1 p-2 w-full border rounded-md h-40" placeholder="Cole o conteúdo da lista M3U aqui, ex.: #EXTM3U\n#EXTINF:-1,Channel 1\nhttp://example.com/channel.m3u8"></textarea>
        </div>
        <button onclick="generateRestreamList()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Gerar Lista Restream</button>
        <div id="output" class="mt-4 text-sm text-gray-600"></div>
    </div>

    <script>
        async function generateRestreamList() {
            const m3uContent = document.getElementById('m3u-content').value.trim();
            const outputDiv = document.getElementById('output');

            if (!m3uContent) {
                outputDiv.innerHTML = '<p class="text-red-500">Por favor, insira o conteúdo da lista M3U.</p>';
                return;
            }

            outputDiv.innerHTML = '<p>Carregando...</p>';

            try {
                const response = await fetch('/generate-restream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ m3uContent: m3uContent })
                });
                const data = await response.json();

                if (response.ok) {
                    outputDiv.innerHTML = `
                        <p class="text-green-500">Lista gerada com sucesso! Baixe aqui: <a href="${data.m3uUrl}" download="restream.m3u" class="underline">${data.m3uUrl}</a></p>
                        <p>Teste os canais com um player como VLC.</p>
                    `;
                } else {
                    outputDiv.innerHTML = `<p class="text-red-500">Erro: ${data.error}</p>`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<p class="text-red-500">Erro: Falha ao conectar ao servidor. ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
